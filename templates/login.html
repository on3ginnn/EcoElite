<!-- templates/core/login.html -->
{% extends 'base.html' %}

{% block title %}Вход - EcoElite{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card card-premium">
                <div class="card-body p-5">
                    <h2 class="text-center mb-4">Вход в систему</h2>
                    
                    <form method="post">
                        {% csrf_token %}
                        
                        {% if form.errors %}
                            <div class="alert alert-danger">
                                Неверный email или пароль.
                            </div>
                        {% endif %}

                        <div class="mb-3">
                            <label for="{{ form.username.id_for_label }}" class="form-label">Email</label>
                            <input type="email" name="username" class="form-control" required>
                        </div>

                        <div class="mb-4">
                            <label for="{{ form.password.id_for_label }}" class="form-label">Пароль</label>
                            <input type="password" name="password" class="form-control" required>
                        </div>

                        <button type="submit" class="btn btn-gold w-100">Войти</button>
                    </form>

                    <div class="text-center mt-4">
                        <p>Нет аккаунта? <a href="{% url 'register' %}">Зарегистрироваться</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
